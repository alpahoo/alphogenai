name: deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # App (Pages) - si dossier app/ existe
      - name: Install app deps
        if: hashFiles('app/**') != ''
        working-directory: app
        run: npm ci || npm i

      - name: Build app
        if: hashFiles('app/**') != ''
        working-directory: app
        run: |
          npm run build --if-present
          npm run export --if-present || echo "no static export"

  worker_deploy:
    runs-on: ubuntu-latest
    needs: test_build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Deploy Worker (no route changes)
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: wrangler deploy --minify

  pages_deploy:
    runs-on: ubuntu-latest
    needs: test_build
    if: hashFiles('app/out/**') != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Wrangler
        run: npm i -g wrangler@3
      - name: Deploy Pages
        working-directory: app
        env:
          CLOUDFLARE_ACCOUNT_ID: a3ac983a6a5ce4bb150638e1f620c2a7
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler pages deploy ./out --project-name alphogen-app
